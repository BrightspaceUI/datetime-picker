<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<script>
(function() {
	'use strict';
	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.DateTimePicker = window.D2L.PolymerBehaviors.DateTimePicker || {};
	/** @polymerBehavior window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehavior */
	window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehaviorImpl = {
		properties: {
			locale: {
				type: String,
				value: function() {
					var locale = document.documentElement.lang
						|| document.documentElement.getAttribute('data-lang-default')
						|| 'en-us';
					return locale.toLowerCase();
				}
			},
			language: {
				type: String,
				computed: '_computeLanguage(locale, resources)'
			},
			resources: {
				value: function() {
					return {
						'en': {
							datepicker: 'Date Picker',
							timepicker: 'Time Picker',
							clear: 'Clear Date/Time'
						},
						'zh-TW': {
							datepicker: '日期選擇器',
							timepicker: '時間選擇器',
							clear: '清除日期/時間'
						},
						'zh-CN': {
							datepicker: '日期选取器',
							timepicker: '时间选取器',
							clear: '清除日期/时间'
						},
						'tr-TR': {
							datepicker: 'Tarih Seçici',
							timepicker: 'Saat Seçici',
							clear: 'Tarihi/Saati Temizle'
						},
						'sv-SE': {
							datepicker: 'Datumväljare',
							timepicker: 'Timväljare',
							clear: 'Ta bort datum/tid'
						},
						'pt-BR': {
							datepicker: 'Seletor de Data',
							timepicker: 'Seletor de Hora',
							clear: 'Limpar Data/Hora'
						},
						'nl-NL': {
							datepicker: 'Datumkiezer',
							timepicker: 'Tijdkiezer',
							clear: 'Datum/tijd wissen'
						},
						'nb-NO': {
							datepicker: 'Velg en dato',
							timepicker: 'Velg tid',
							clear: 'Slett dato og klokkeslett'
						},
						'ko-KR': {
							datepicker: '날짜 선택기',
							timepicker: '시간 선택기',
							clear: '날짜/시간 지우기'
						},
						'ja-JP': {
							datepicker: '日付ピッカー',
							timepicker: '時刻ピッカー',
							clear: '日付と時刻のクリア'
						},
						'fr-CA': {
							datepicker: 'Sélecteur de date',
							timepicker: 'Sélecteur d’heure',
							clear: 'Effacer la date/l\'heure :'
						},
						'es-MX': {
							datepicker: 'Selector de fecha',
							timepicker: 'Selector de hora',
							clear: 'Borrar fecha/hora'
						},
						'de-DE': {
							datepicker: 'Datumsauswahl',
							timepicker: 'Zeitauswahl',
							clear: 'Datum/Uhrzeit löschen'
						},
						'ar-SA': {
							datepicker: 'منتقي التاريخ',
							timepicker: 'منتقي الوقت',
							clear: 'مسح التاريخ/الوقت'
						}
					};
				}
			}
		},
		_computeLanguage: function(locale, resources) {
			if (resources[locale]) {
				return locale;
			}
			var langAndRegion = locale.split('-');
			if (resources[langAndRegion[0]]) {
				return langAndRegion[0];
			}
			return 'en';
		}
	};
	/** @polymerBehavior */
	window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehavior = [
		Polymer.AppLocalizeBehavior,
		window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehaviorImpl
	];
})();
</script>
