<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<script>
(function() {
	'use strict';
	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.DateTimePicker = window.D2L.PolymerBehaviors.DateTimePicker || {};
	/** @polymerBehavior window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehavior */
	window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehaviorImpl = {
		properties: {
			locale: {
				type: String,
				value: function() {
					var locale = document.documentElement.lang
						|| document.documentElement.getAttribute('data-lang-default')
						|| 'en-us';
					return locale.toLowerCase();
				}
			},
			language: {
				type: String,
				computed: '_computeLanguage(locale, resources)'
			},
			resources: {
				value: function() {
					return {
						'en': {
							datepicker: 'Date Picker',
							timepicker: 'Time Picker',
							clear: 'Clear Date/Time'
						},
						'zh-TW': {
							datepicker: "選擇日期",
							timepicker: "選擇時間",
							clear: "刪除日期和時間"
						},
						'zh-CN': {
							datepicker: "选择日期",
							timepicker: "选择时间",
							clear: "删除日期和时间"
						},
						'tr-TR': {
							datepicker: "Bir randevu seçin",
							timepicker: "Saati seçin",
							clear: "Tarihi ve saati sil"
						},
						'sv-SE': {
							datepicker: "Välj ett datum",
							timepicker: "Välj tid",
							clear: "Ta bort datum och tid"
						},
						'pt-BR': {
							datepicker: "Escolha uma data",
							timepicker: "Escolha o tempo",
							clear: "Exclua a data e a hora"
						},
						'nl-NL': {
							datepicker: "Kies een datum",
							timepicker: "Kies de tijd",
							clear: "Verwijder de datum en tijd"
						},
						'nb-NO': {
							datepicker: "Velg en dato",
							timepicker: "Velg tid",
							clear: "Slett dato og klokkeslett"
						},
						'ko-KR': {
							datepicker: "날짜를 선택하십시오",
							timepicker: "시간 선택",
							clear: "날짜 및 시간 삭제"
						},
						'ja-JP': {
							datepicker: "日付を選択",
							timepicker: "時間を選択する",
							clear: "日付と時刻を削除する"
						},
						'fr-CA': {
							datepicker: "Choisissez une date",
							timepicker: "Choisissez l'heure",
							clear: "Supprimer la date et l'heure"
						},
						'es-MX': {
							datepicker: "Seleccione una fecha",
							timepicker: "Elige la hora",
							clear: "Eliminar la fecha y la hora"
						},
						'de-DE': {
							datepicker: "Wählen Sie ein Datum",
							timepicker: "Wählen Sie die Zeit",
							clear: "Datum und Uhrzeit löschen"
						},
						'ar-SA': {
							datepicker: "اختر تاريخا",
							timepicker: "اختر الوقت",
							clear: "احذف التاريخ والوقت"
						}
					};
				}
			}
		},
		_computeLanguage: function(locale, resources) {
			if (resources[locale]) {
				return locale;
			}
			var langAndRegion = locale.split('-');
			if (resources[langAndRegion[0]]) {
				return langAndRegion[0];
			}
			return 'en';
		}
	};
	/** @polymerBehavior */
	window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehavior = [
		Polymer.AppLocalizeBehavior,
		window.D2L.PolymerBehaviors.DateTimePicker.LocalizeBehaviorImpl
	];
})();
</script>
