<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-datetime-picker demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
		<link rel="import" href="../d2l-datetime-picker.html">
	</head>
	<body unresolved>
		<d2l-demo-template title="d2l-datetime-picker">
			<div class="d2l-demo-fixture">
				<dom-bind>
					<template is="dom-bind">
						<d2l-datetime-picker
							datetime="{{datetime}}"
						></d2l-datetime-picker>
						<br/>
						<d2l-datetime-picker
							datetime="{{datetime}}"
							hide-label
						></d2l-datetime-picker>
					</template>
				</dom-bind>
			</div>
		</d2l-demo-template>
		<script>
			(function() {
				var match = window.location.search.match(/width=([^&]*)/);
				if (match) {
					document.querySelector('.d2l-demo-fixture').style.width = match[1];
				}
			})();
		</script>
	</body>
</html>
