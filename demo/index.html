<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-datetime-picker demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
		<link rel="import" href="../d2l-datetime-picker.html">
	</head>
	<body unresolved>
		<d2l-demo-template title="d2l-datetime-picker">
			<div class="d2l-demo-fixture">
				<dom-bind>
					<template is="dom-bind">
						<label>Locale: <input value="{{locale::input}}"/></label>
						<br/>
						<label>Timezone: <input value="{{timezone::input}}"/></label>
						<br/>
						<label>Placeholder: <input value="{{placeholder::input}}" type="text"/></label>
						<br/>
						<label>Date Label: <input value="{{dateLabel::input}}" type="text"/></label>
						<br/>
						<label>Time Label: <input value="{{timeLabel::input}}" type="text"/></label>
						<br/>
						<label>Date-Time: <input value="{{datetime::input}}" type="text"/></label>
						<br/>
						<label>Date: <input value="{{date::input}}" type="text"/></label>
						<br/>
						<label>Hours: <input value="{{hours::input}}" type="text"/></label>
						<br/>
						<label>Minutes: <input value="{{minutes::input}}" type="text"/></label>
						<br/>
						<d2l-datetime-picker
							locale="{{locale}}"
							timezone="{{timezone}}"
							placeholder="{{placeholder}}"
							datetime="{{datetime}}"
							date="{{date}}"
							hours="{{hours}}"
							minutes="{{minutes}}"
							boundary='{"below":240}'
							date-label="{{dateLabel}}"
							time-label="{{timeLabel}}"
						></d2l-datetime-picker>
						<br/>

						<p>Hidden label (visual)</p>
						<d2l-datetime-picker
							locale="{{locale}}"
							timezone="{{timezone}}"
							placeholder="{{placeholder}}"
							datetime="{{datetime}}"
							date="{{date}}"
							hours="{{hours}}"
							minutes="{{minutes}}"
							boundary='{"below":240}'
							date-label="{{dateLabel}}"
							time-label="{{timeLabel}}"
							hide-label
						></d2l-datetime-picker>
					</template>
				</dom-bind>
			</div>
		</d2l-demo-template>
	</body>
</html>
